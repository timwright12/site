<h4 id="the-problem" tabindex="-1">The Problem <a class="direct-link" href="#the-problem" aria-hidden="true">#</a></h4>
<p>The font family in this text area default to Courier New, but that's pretty ugly.</p>
<h4 id="the-goal" tabindex="-1">The Goal <a class="direct-link" href="#the-goal" aria-hidden="true">#</a></h4>
<p>Look at the nice font in this textarea!</p>
<h4 id="the-solution" tabindex="-1">The Solution <a class="direct-link" href="#the-solution" aria-hidden="true">#</a></h4>
<p>You have to redefine the font-family for a <code>textarea</code>. Just a weird quirk.</p>
<pre><code>textarea{
font-family:Verdana, Arial, Sans-Serif;
}
</code></pre>
