<!doctype html>
<html>
    <head>
        <title>Font Loading</title>

        <script>
            // remove no-js and add js to the HTML (do it the cross-brower way)
            document.documentElement.className = document.documentElement.className.replace('no-js', " ");
            document.documentElement.className += ' js ';

            // Webfont loader
            WebFontConfig = {
              google: { families: [ 'Lato','Open Sans','Source Sans Pro' ] }
            };
    
            (function() {
              var wf = document.createElement('script');
              wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
              '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
              wf.type = 'text/javascript';
              wf.async = 'true';
              var s = document.getElementsByTagName('script')[0];
              s.parentNode.insertBefore(wf, s);
            })();
        </script>
    
        <noscript>
            <!-- When JavaScript is unavailable -->
            <link href="//fonts.googleapis.com/css?family=Lato|Open+Sans|Source+Sans+Pro" rel="stylesheet">
        </noscript>
        
    </head>
    <body></body>
</html>
